name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: python:3.9
    steps:
    - uses: actions/checkout@v4
    
    - name: Install system dependencies
      run: |
        apt update
        apt install -y default-jdk git zip unzip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev python3-pip
        
    - name: Install Python dependencies
      run: |
        pip install buildozer kivy==2.1.0 requests pillow cython
        
    - name: Build APK
      run: |
        buildozer android debug --noninteractive
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: manga-guide-apk
        path: bin/*.apk
