name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: kivy/kivy:latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install buildozer
      run: |
        pip install buildozer
        
    - name: Build APK
      run: |
        yes | buildozer android debug
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: bin/*.apk
